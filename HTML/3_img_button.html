<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h1>Hello World</h1>
        <h1>Hello World</h1>
        <h1>Hello World</h1>
        <h1>Hello World</h1>
    </section>

    <!--zodi button toiri korte chai..-->
    <button>New Button</button>

    <!--button e click korle kuno link e probesh korbe-->
    <button><a target="_blank" href="https://www.google.com/">Open Google</a></button>
    <button><a target="_blank" href="./test.html">Open Test</a></button>
    
    

    <!--Horizontal borabor zodi ekta line tante chai, tahole <hr> tag use korbo -->
    <hr>
    <button><a target="_blank" href="https://www.youtube.com/">Open YouTube</a></button>
    <hr>
    <button><a target="_blank" href="https://www.youtube.com/">Open YouTube</a></button>

    <!--Image er jonne tag <img> . etar kuno closing tag nai..-->

    <img src="Images/lion.jpg"> 
    <!--picture er size tik korbo css diye... kintu halka size tik kora Zay width use kore.. se hight automatic niye nibe
    -->
    <img width="300" src="Images/lion.jpg"> 

    <!--Zodi picture er link ta vul hoy tahole ki show korbe seta alt diye dekano hoy-->
    <img width="300" src="Images/li.jpg"> 
    <img width="300" src="Images/li.jpg" alt="Picture of a Lion"> 

   <!--Unordered list toiri korar jonne <ul> tag use kora hoy-->
    <ul>
        <!--list item gula likar jonne <li> use kora hoy-->
        <li>Home 1</li>
        <li>Home 2</li>
        <li>Home 3</li>
        <li>Home 4</li>
    </ul>

    <!--Ordered list er jonne <ol> use kora hoy-->
    <ol>
        <li>Home 1</li>
        <li>Home 2</li>
        <li>Home 3</li>
        <li>Home 4</li>
    </ol>
    

    <!--zodi nested list toiry korte chai-->

    <ol>
        <li>Home 1</li>
        <li>Home 2</li>
        <ul>
            <li>Home 1</li>
            <li>Home 2</li>
            <li>Home 3</li>
            <ol>
                <li>Home 1</li>
                <li>Home 2</li>
            </ol>
            <li>Home 4</li>
        </ul>
        <li>Home 3</li>
        <li>Home 4</li>
    </ol>
</body>

</html>
