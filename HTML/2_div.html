<body>
    <!--ekta section / box toiri korar jonne div tag use kora hoy. erpor ei puro section/box take move korano zabe
    bortomane div er bodole section tag use kora hoy.. ekta <section><\section> er moddhe sokor html tag use kora zay-->
    <div>
    <h1>Hello World!!</h1>
    <h1>Hello World!!</h1>
    <h1>Hello World!!</h1>
    <h1>Hello World!!</h1>
    <h1>Hello World!!</h1>
    </div>

    <section>
        <h1>Hello World!!</h1>
        <h1>Hello World!!</h1>
    </section>

    <!--kuno jygay click korle ekta link e niye zabe.. erokom korte anchor tag use kora hoy-->

    <a href="https://www.google.com/">Open Google</a> <!--Same tab e open hobe-->
    <br>
    <a target="_blank" href="https://www.google.com/">Open Google</a> <!--new tab e open hobe-->

    <br>
    <!--zodi link e click korle onno ekta file(html/etc) e jete hoy, tahole...??-->
    <a target="_blank" href="./test.html">Open test</a>
    <br>
    <!--Zodi test file ta ei html folder er baire thake.. tobe aro ekta dot dite hobe, mane aro ek ghor pichone zabo-->

    <a target="_blank" href="../test_baire.html">Open test baire</a>
