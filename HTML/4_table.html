<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Table toiry korar jonne <table> tag use kora hoy. prottek row ke bujhanor jonne <tr> tag use kora hoy-->
    
    <!-- table er heading row er jonne <th> use kora hoy. data bujanor jonne <td> use kora hoy-->
    <table>
        <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Tasin</td>
            <td>Student</td>
            <td>tasin@gmail.com</td>
        </tr>
        <tr>
            <td>Karim</td>
            <td>Teacher</td>
            <td>karim@gmail.com</td>
        </tr>
    </table>



    <!-- Ekhon amra Contact us Form or Ekta form toiry kora shikbo.... -->
    <!-- form er prottekta box anbo, <input> diye. Box er vitore dim kore leka dite placeholder use kora hoy. ze box ta must fillup korte hobe, seta te 'required' like dite hobe. Email zokon likbo tokon type email dite hobe. tokon @ and . dewa mandatory kore dibe. password likar somoy type password dibo. eta dile box e likar somoy dot kore asbe. zate lekar somoy screan e kew kichu dekte na pare...-->
    <form>
        <input type="text" placeholder="Your Name" required>
        <input type="submit" >
        <input type="email" placeholder="Your Email" required>
        <input type="password" placeholder="Your Password" required>
        <input type="date" placeholder=" Your Birth date" >
    </form>
    

    <!-- Awsome kisu HTML tag -->
     <!-- 1. zodi kuno leka ke ulto kore dekate chai.. <bdo> tag use korbo, zekane dir diye direction bujacche-->
    <bdo dir="rtl">Hello World </bdo>
    <!-- 2. zodi kuno lekar upor cursor nile tar details dekabe, erokom korte chai, tokon <abbr> </abbr> tag use kora hoy  -->
     <br>
    <abbr title="A student of computer science and engineering.">Karim</abbr>

    <!-- 3. power akare likte chaile. -->
    a<sup>2</sup>+b<sup>2</sup>
    
    <!-- 4. lika bold korte chaile <b> tag use kora hoy -->
     <p>This is <b>Me</b></p>
    <!-- 5. zodi marker diye kuno leka mark korte chai.. tobe <mark></mark> tag use korbo  -->
    <p>ajke ami <mark>Math</mark> shikbo</p>
    <!-- 6. zodi address likte chai, tobe address tag use korbo.. tokon address formet e like dibe -->
    <address>Gulshan 12/12 Dhaka</address>
    <!-- 7. zodi dropdown er moto kore kuno lekar details dekate chai..  -->
    <details>
        Hello, Can you please test my code 
        <summary>Testing</summary>
    </details>
    <!-- 8. Picture er niche ekta caption dite <figcaption></figcaption> ei tag use hoy  -->
    <figcaption>Lion</figcaption>
</body>
</html>
